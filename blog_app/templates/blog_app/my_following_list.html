{% extends 'base.html' %}

{% block content %}
    <div class="row headers">
      <div class="col s12"><h1>I'm Following</h1></div>
    </div>
    {% for profile in user_profiles.values %}
        <div class="row headers">
            <div class="col s12">
                <h3><a href="{% url 'user_post_list' profile.user.pk %}">{{ profile.user }}</a></h3>
            </div>
        </div>
    {% endfor %}
{% endblock %}
